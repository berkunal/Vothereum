<!DOCTYPE html>
<html>
<head>
  <title>Vothereum</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <h1 id="h1">Decentralized Voting Application on Ethereum Blockchain</h1>

  <div id="ButtonSelectionDiv"></div><br>

  <div id="MainDiv"></div>

  <div id="txStatus"></div>

</body>
<script id="adminHTML" type="text/html">
  <form onsubmit="initializeBallot();return false;">
    Ballot ID: <input type="text" name="ballotID" id="ballotId" size="20"><br>
    Candidate List: <input type="text" name="candidateList" id="candList" size="20"><br>
    Voter List: <input type="text" name="voterList" id="voterList" size="20"><br>
    <input type="submit" value="Initialize"><br>
  </form><br><br>
  <button onclick="countVotes()">Count Votes</button><br><br>
  <form onsubmit="addBallot();return false;">
    Ballot Address: <input type="text" name="ballotAddress" id="ballotAddress"><br>
    <input type="submit" value="Add Ballot"><br>
  </form>
  <form onsubmit="addPublicKey();return false;">
    VoterID: <input type="text" name="voterID" id="voterID"><br>
    Public Key Pem: <input type="text" name="publicKeyPem" id="publicKeyPem"><br>
    <input type="submit" value="Add Public Key"><br>
  </form>
</script>

<script id="authHTML" type="text/html">
  <form onsubmit="authenticate();return false;">
    <h2 id="ballotId"></h2>
    ID:<br><input type="text" name="voterID" id="voterID"><br>
    PrivKey Pem:<br><input type="text" name="voterPrivKeyPem" id="voterPrivKeyPem"><br>
    <input type="submit" value="Authenticate"><br>
  </form>

  <button onclick="getResult()">Get Results</button>
  <div id="result"></div>
</script>

<script id="ballotHTML" type="text/html">
  <h2 id="ballotId"></h2>
  <h3 id="voterId"></h3>
  <form id="voteForm" onsubmit="vote()">
    <div id="CandidatesDiv">Select Candidate<br></div>
    <div id="SubmitButtonDiv"><br></div>
  </form>

  <button onclick="validateVote()">Validate</button>
</script>

<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>

</html>
