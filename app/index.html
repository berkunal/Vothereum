<!DOCTYPE html>
<html>
<head>
  <title>Vothereum</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <h1 id="h1">Vothereum</h1>
  <p class="help-block" id="serverPub">Decentralized Voting Application on Ethereum Blockchain</p>

  <div id="ButtonSelectionDiv"></div><br>

  <div id="MainDiv"></div>
</body>
<script id="adminHTML" type="text/html">
  <form onsubmit="setServerPublicKey();return false;">
    <div class="form-group">
      <label for="serverPublicKeyPem">Server Public Key Pem</label>
      <input type="text" class="form-control" name="serverPublicKeyPem" id="serverPublicKeyPem" accept=".pem" placeholder="-----BEGIN PUBLIC KEY-----">
    </div>
    <input type="submit" value="Set Server Public Key" class="btn btn-primary">
  </form><br><br>

  <form onsubmit="addBallot();return false;">
    <div class="form-group">
      <label for="ballotAddress">Ballot Address</label>
      <input type="text" class="form-control" name="ballotAddress" id="ballotAddress" placeholder="0x...">
    </div>
    <input type="submit" value="Add Ballot" class="btn btn-primary">
  </form><br><br>

  <form onsubmit="addVoterPublicKey();return false;">
    <div class="form-group">
      <label for="voterID">VoterID</label>
      <input type="text" class="form-control" name="voterID" id="voterID" placeholder="123...">
    </div>
    <div class="form-group">
      <label for="publicKeyPem">Public Key Pem</label>
      <input type="text" class="form-control" name="publicKeyPem" id="publicKeyPem" accept=".pem" placeholder="-----BEGIN PUBLIC KEY-----">
    </div>
    <input type="submit" value="Add Voter Public Key" class="btn btn-primary">
  </form><br><br>

  <form onsubmit="initializeBallot();return false;">
    <div class="form-group">
      <label for="ballotId">Ballot ID</label>
      <input type="text" class="form-control" name="ballotID" id="ballotId" placeholder="0">
    </div>
    <div class="form-group">
      <label for="candList">Candidate List</label>
      <input type="text" class="form-control" name="candidateList" id="candList" placeholder="Alice-Bob-...">
    </div>
    <div class="form-group">
      <label for="voterList">Voter List</label>
      <input type="text" class="form-control" name="voterList" id="voterList" placeholder="123-234-...">
    </div>
    <input type="submit" value="Initialize" class="btn btn-primary">
  </form><br><br>

  <form onsubmit="countVotes();return false;">
    <div class="form-group">
      <label for="serverPrivateKeyPem">Server Private Key</label>
      <input type="text" class="form-control" name="serverPrivateKeyPem" id="serverPrivateKeyPem" accept=".pem" placeholder="-----BEGIN PRIVATE KEY-----">
    </div>
    <input type="submit" value="Count Votes" class="btn btn-primary">
  </form><br><br>
</script>

<script id="authHTML" type="text/html">
  <form onsubmit="authenticate();return false;">
    <h2 id="ballotId"></h2>
    <div class="form-group">
      <label for="voterID">ID</label>
      <input type="text" class="form-control" name="voterID" id="voterID">
    </div>
    <div class="form-group">
      <label for="voterPrivKeyPem">Private Key Pem</label>
      <input type="text" class="form-control" name="voterPrivKeyPem" id="voterPrivKeyPem" accept=".pem" placeholder="-----BEGIN PRIVATE KEY-----">
    </div>
    <input type="submit" value="Authenticate" class="btn btn-primary">
  </form><br><br>

  <button onclick="getResult()" class="btn btn-primary">Get Results</button>
  <table id="result" class="table table-striped"></table>
</script>

<script id="ballotHTML" type="text/html">
  <h2 id="ballotId"></h2>
  <h3 id="voterId"></h3>
  <p class="help-block" id="signature">Signature</p>
  
  <form id="voteForm" onsubmit="vote()">
    <label for="CandidatesDiv">Select Candidate</label>
    <div id="CandidatesDiv" class="checkbox"></div>
    <div id="SubmitButtonDiv"></div>
  </form><br><br>

  <button onclick="validateVote()" class="btn btn-primary">Validate</button>
</script>

<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="app.js"></script>

</html>
