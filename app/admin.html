<!DOCTYPE html>
<html>
<head>
  <title>Vothereum Admin</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
</head>
<body class="container">
  <h1>Admin Page</h1>

  <div id="AdminDiv">
    <form onsubmit="initializeBallot()">
        Ballot ID: <input type="text" name="voterList" id="voterList" size="20"><br>
        Candidate List: <input type="text" name="candidateList" id="candList" size="20"><br>
        Voter List: <input type="text" name="voterList" id="voterList" size="20"><br>
        <input type="submit" value="Initialize"><br>
    </form><br><br>
    <button onclick="countVotes()">Count Votes</button><br><br>
    <form onsubmit="addBallot()">
        Ballot Address: <input type="text" name="ballotAddress" id="ballotAddress"><br>
        <input type="submit" value="Add Ballot"><br>
    </form><br><br>
    <button onclick="redirect()">Go to Main Page</button>
  </div>

</body>

<script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./javascripts/app.js"></script>

<script>
function redirect() {
    document.location.href = "../index.html";
}
</script>

</html>
